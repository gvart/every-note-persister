on:
  pull_request:
    branches:
      - main
jobs:
  build_and_test:
    name: "Build and Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: "Gradle Build"
        run: ./gradlew build -x test

      - name: "Gradle Test"
        run: ./gradlew test

  sam_build:
    name: "Build using SAM"
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - uses: aws-actions/setup-sam@v2

      - name: "Check if build image exists"
        id: check_image
        run: |
          if [ "$(docker images -q al2-graalvm:gradle 2> /dev/null)" == "" ]; then
            echo "Image not found. Building image."
            exit 1
          else
            echo "Image found. Skipping build."
            exit 0
      - name: Build the Docker Image
        if: steps.check_image.outputs.exit_code == '1'
        run: ./build-image.sh

      - run: sam build --use-container
